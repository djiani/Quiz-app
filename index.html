<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Quiz Apps</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  
  <body>
    <div class="header">
      <img src="image/can_6.jpg" alt="trophee of African cup of nation">
      <h1>African Cup of Nation</h1>
    </div>

    <div class="quizContent startImage">
      <div class="startQuiz">
        <input type="button" name="startQuiz" value="Start Quiz">  
      </div>

      <div class ="question js-questionHidden">
        <h3>Which country has won the Africa Cup of Nations the most times?</h3>
        <div>
          <div class="imageQuestion">
            <img src="image/question_mark.jpg" alt="question-mark">
          </div>
          <div class="answerForm">
            <form class="theform">
              <span><input type="radio" name="answer" value="answer1">answer1<br></span>
              <span><input type="radio" name="answer" value="answer2">answer2<br></span>
              <span><input type="radio" name="answer" value="answer3">answer3<br></span>
              <span><input type="radio" name="answer" value="answer4">answer4<br></span>
              <button type="submit" name="answer">Submit</button> 
            </form>
          </div>
        </div>
      </div>

      <div class="feedback js-feedbackHidden">
        <span>Question: 6/10</span>
        <span>score: 3</span>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
